<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | AlumniHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">AlumniHub</a>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Left Sidebar (Profile & Navigation) -->
            <div class="col-md-3">
                <div class="card p-3">
                    <h4>Welcome, <span id="user-email">Loading...</span></h4>
                    <p id="userBio">Bio: Loading...</p>
                    <p>Skills: <span id="userSkills">Loading...</span></p>
                    <a href="profile-setup.html" class="btn btn-primary w-100">Edit Profile</a>
                </div>

                <ul class="list-group mt-3">
                    <li class="list-group-item"><a href="#">Find Alumni</a></li>
                    <li class="list-group-item"><a href="#">Mentorship</a></li>
                    <li class="list-group-item"><a href="#">Jobs</a></li>
                    <li class="list-group-item"><a href="#">Events</a></li>
                    <li class="list-group-item"><a href="#">Discussion Board</a></li>
                </ul>
            </div>

            <!-- Main Content (Jobs, Events, Discussion Board) -->
            <div class="col-md-9">
                <div class="card p-3 mb-3">
                    <h4>Recommended for You</h4>
                    <div id="jobList">Loading...</div>
                    <div id="eventList">Loading...</div>
                </div>

                <div class="card p-3 mb-3">
                    <h4>Followed Alumni</h4>
                    <ul id="alumniList" class="list-group">Loading...</ul>
                </div>

                <div class="card p-3">
                    <h4>Discussion Board</h4>
                    <textarea id="chatMessage" class="form-control" placeholder="Type a message..."></textarea>
                    <button id="sendMessage" class="btn btn-primary mt-2">Send</button>
                    <ul id="messagesList" class="list-group mt-2">Loading...</ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dashboard.js"></script>

</body>
</html>
