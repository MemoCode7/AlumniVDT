<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | AlumniHub</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <header>
        <h1>Alumni Hub Dashboard</h1>
        <nav> <h2>AlumniHub</h2> <button onclick="logout()">Logout</button> </nav>
    </header>

    <div class="container">
        <!-- User Profile Section -->
        <section id="userProfile">
            <h2>Welcome, <span id="user-email"></span></h2>
            <p id="userBio">Bio: Loading...</p>
            <p>Skills: <span id="userSkills">Loading...</span></p>
            <a href="profile-setup.html">Edit Profile</a>
        </section>

        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="#">Find Alumni</a></li>
                <li><a href="#">Mentorship</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Discussion Board</a></li>
            </ul>
        </nav>

        <!-- Recommended Jobs & Events -->
        <section id="recommendations">
            <h2>Recommended for You</h2>
            <div id="jobList">Loading...</div>
            <div id="eventList">Loading...</div>
        </section>

        <!-- Followed Alumni & Notifications -->
        <section id="followedAlumni">
            <h2>Followed Alumni</h2>
            <ul id="alumniList">Loading...</ul>
        </section>

        <!-- Discussion Board -->
        <section id="discussionBoard">
            <h2>Discussion Board</h2>
            <textarea id="chatMessage" placeholder="Type a message..."></textarea>
            <button id="sendMessage">Send</button>
            <ul id="messagesList">Loading...</ul>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
