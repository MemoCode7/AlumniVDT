<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AlumniHub</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>AlumniHub Login</h2>
        <input class="login"  type="email" id="email" placeholder="Enter Email">
        <input class="login" type="password" id="password" placeholder="Enter Password">
        <button class="login"  onclick="login()">Login</button>
        <button class="login"  onclick="signup()">Sign Up</button>
        <p id="error-message"></p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
