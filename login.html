<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AlumniHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h2 class="text-center text-primary">AlumniHub Login</h2>
        <div class="mt-3">
            <input type="email" id="email" class="form-control mb-2" placeholder="Enter Email">
            <input type="password" id="password" class="form-control mb-2" placeholder="Enter Password">
            <button class="btn btn-primary w-100" onclick="login()">Login</button>
            <button class="btn btn-secondary w-100 mt-2" onclick="signup()">Sign Up</button>
            <p id="error-message" class="text-danger mt-2 text-center"></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/profile-setup.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
